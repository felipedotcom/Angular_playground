<div *ngFor="let article of articles">
  <div class="card">
    <div class="card-body">
      <div>
        <img [src]='article.imageUrl'/>
      </div>
      <div class="box">
          <h3>
              {{ article.title }}
          </h3>
          <div class="meta-info">
            {{ article.date.toDateString() }}
          </div>
          <p [innerHtml]='article.description'></p>
          <a href="#" class="continue-reading">Leia mais</a>
      </div>
    </div>
  </div>
</div>
